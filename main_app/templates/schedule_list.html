{% extends 'base.html' %} 
{% block content %}
<div class="schedules">
    {% for schedule in schedule %}

        <div class="workouts mb-5">
            <h3 class="title is-3 has-text-white">{{schedule.title}}</h3>
            <hr />

            {% for workout in schedule.workouts.all %}

        <div class="workouts">
                <span>{{forloop.counter}}</span>
                <span><b>{{workout.name}}</b></span>

                <span>

                    <a href="{% url 'schedule_workout_assoc' schedule.pk workout.pk %}?assoc=remove" class="button is-danger is-outlined">
                <span class="icon is-small">
            <i class="fas fa-times"></i>
                </span>
                    </a>
                </span>
        </div>

            {% endfor %}
        </div>
    {% empty %} 
        <div class="schedule mb-5">"There are no workouts in this schedule"</div>
    {% endfor %}
</div>
{% endblock %}
